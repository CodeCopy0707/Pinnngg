<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Pinger</title>
</head>
<body>
  <h1>Auto Pinging...</h1>

  <script>
    const url = "https://github-bot-individualfreelancer-7325554e.koyeb.app/";

    function ping() {
      fetch(url)
        .then(response => console.log(`Pinged at ${new Date().toLocaleTimeString()} - Status: ${response.status}`))
        .catch(error => console.error('Ping failed:', error));
      
      const nextPing = Math.floor(Math.random() * (5 - 2 + 1) + 2) * 60 * 1000;
      console.log(`Next ping in ${(nextPing / 60000).toFixed(2)} minutes.`);
      
      setTimeout(ping, nextPing);
    }

    ping();
  </script>
</body>
</html>
